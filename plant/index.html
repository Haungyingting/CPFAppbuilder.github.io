<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <title>VoiceControl</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <h3>Temperature:<span id="temp">none</span>。c</h3>
    <h3>lightdata:<span id="lightvalue">none</span></h3>
    <h3>moisturedata:<span id="moisturevalue">none</span></h3>

    <script>
        setup();
        var lightdata;
        var moistureSensor;

        function loop() {
            if (cpf) {
                //tempdata get
                tempdata = cpf.get("socket a1");
                celsius = toCelsius(tempdata);
                document.getElementById("temp").innerHTML = celsius; //顯示在頁面上

                //lightdata get
                lightdata = cpf.get("socket a0");
                document.getElementById("lightvalue").innerHTML = lightdata;

                //moistureSensor get
                moistureSensor = cpf.get("socket a2");
                document.getElementById("moisturevalue").innerHTML = moistureSensor; //顯示在頁面上

                if (celsius > 30) //temp control fan
                {
                    for (i = 0; i < 255; i += 10) //風扇快
                        cpf.request('["analogWrite",3,' + i + ']');

                }
                if (celsius <= 45) {
                    cpf.request('["analogWrite",3,0]'); //風扇關
                }


                if (lightdata < 500) //light sensor control LED
                {
                    cpf.set("socket d2", 1);
                }
                if (lightdata >= 500) {
                    cpf.set("socket d2", 0);
                }


                // if (moistureSensor < 300) { //moisture sensor control water
                //     waterControl(180);
                // } else {
                //     waterControl(0);
                // }
                //lcd顯示
                //cpf.request('["grove_rgblcd_clear"]');//清空文字
                //cpf.request('["grove_rgblcd_set_rgb",0,255,0]');
                //cpf.request('["grove_rgblcd_print",0,1,"lightdata:"'+lightdata+"/ temprature:"+celsius+'"]')
            }
            setTimeout(loop, 1000);
        }
        loop();

        // function moistureSensorSet() { //moisture sensor
        //     moistureSensor = cpf.get("socket a2");
        //     document.getElementById("moisturevalue").innerHTML = moistureSensor; //顯示在頁面上
        //     cpf.set("socket a2", moistureSensor);
        //     return moistureSensor;
        // }

        function waterControl(status) //control water
        {
            //cpf.set("socket d4",ststus);//可擇一
            cpf.request('["analogWrite",4,' + status + ']');
        }

        // Temperature
        function toCelsius(value) {
            var resistance = parseFloat((1023 - value) * 10000 / value);
            var temperature = 1 / (Math.log(resistance / 10000) / 3975 + 1 / 298.15) - 273.15;
            return temperature.toFixed(2);
        }

        function setup() {
            if (cpf) {
                cpf.setPinMode('["resetPin"],["setPinMode","digital",4,"SERVO"],["setPinMode","digital",3,"PWM"],["setPinMode","digital",2,"OUTPUT"],["setPinMode", "analog", 1 , "INPUT"],["setPinMode", "analog", 0, "INPUT"],["setPinMode", "analog", 2, "INPUT"],["grove_rgblcd_begin",16,2]');
            }

        }
    </script>




</body>
